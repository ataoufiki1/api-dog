<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ct">
      <img
        id="img-dog"
        src="https://random.dog/09fb1c67-ff1b-4fad-bc0c-2e101d50f172.JPG"
        alt=""
        width="300"
        height="300"
      />
      <button id="fetch-dog">Woof</button>
      
    </div>

    <script>
      document
        .querySelector("#fetch-dog")
        .addEventListener("click", async () => {
          refreshDog();
        });

      async function refreshDog() {
        var fetchResult = await fetch("https://random.dog/woof.json");
        var data = await fetchResult.json();

        if (data.url.includes(".mp4")) {
          refreshDog();
          return;
        }
        document.querySelector("#img-dog").src = data.url;
      }
    </script>
  </body>
</html>
